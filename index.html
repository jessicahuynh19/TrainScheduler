<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Choo Choo!</title>

	<!-- Adding the Database to my code -->
	<!-- <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script> -->
	<script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
  
	
	<!-- Adding jQuery-->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

	<!-- Adding Bootstrap CDN to my code -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Connecting my CSS -->
	<link rel="stylesheet" href="style.css">
	
    <!-- Adding fonts from Google-->
	<link href="https://fonts.googleapis.com/css?family=Lemonada|Roboto|Vibur" rel="stylesheet">
	
	<!-- Adding moment.js-->
	<!-- <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
	</head>
<body>

	<div class="wrapper">
	
	    <div class="jumbotron">
          <h1>All Aboard!</h1>
          <p class="pHeader">Don't Miss Your Train! Check the Schedule Below!</p>
		</div>
		
		<div class="panel panel-default">
		  <div class="panel-heading">Current Train Schedule</div>
		  <div class="panel-body">
			<table class="table table-striped" id="trainScheduleTable">
				  <thead>
					<tr>
					  <th>Train Name</th>
					  <th>Destination</th>
					  <th>Frequency (min)</th>
					  <th>Next Arrival</th>
					  <th>Minutes Away</th>
					</tr>
				  </thead>
				  <tbody>
				  </tbody>
			</table>
		</div>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-heading">Add Train</div>
			<div class="panel-body">
				<div class="form">
					<form>
					  <div class="form-group">
						<label for="trainNameForm">Train Name</label>
						<input type="text" class="form-control" id="trainNameForm">
					  </div>
					  <div class="form-group">
						<label for="destinationForm">Destination</label>
						<input type="text" class="form-control" id="destinationForm">
					  </div>
					  <div class="form-group">
						<label for="firstTrainTimeForm">First Train Time (HH:mm - Military Time)</label>
						<input type="text" class="form-control" id="trainTimeForm">
					  </div>
					  <div class="form-group">
						<label for="frequency">Frequency (min)</label>
						<input type="text" class="form-control" id="frequencyForm">
					  </div>
					  <button type="submit" class="btn btn-default" id="click-button">Submit</button>
					</form>
				</div>
			</div>
		</div>
		
		
	</div>
	
	<!-- Connecting my JS file -->
	<script src="app.js"></script>
</body>
</html>
